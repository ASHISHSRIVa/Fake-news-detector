<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            max-width: 700px;
            margin-top: 60px;
        }

        .card {
            background-color: #1c1c1e;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: #00d8ff;
            font-weight: 600;
        }

        label {
            font-weight: 500;
            color: #ced6e0;
        }

        textarea.form-control {
            background-color: #2f3542;
            color: #fff;
            border: none;
            border-radius: 10px;
        }

        textarea.form-control:focus {
            box-shadow: 0 0 0 2px #00d8ff;
        }

        .btn-primary {
            background-color: #00d8ff;
            border: none;
            font-weight: 600;
        }

        .btn-primary:hover {
            background-color: #009fc1;
        }

        .result-box {
            margin-top: 30px;
            background-color: #2f3542;
            padding: 20px;
            border-left: 5px solid #00d8ff;
            border-radius: 10px;
        }

        .result-box h4 {
            color: #7bed9f;
            font-weight: 600;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            font-size: 14px;
            color: #a4b0be;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h2 class="text-center mb-4">üì∞ Fake News Detector</h2>

        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="news" class="form-label">Paste News Article</label>
                <textarea class="form-control" name="news" id="news" rows="8" placeholder="Enter article text..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">üîç Analyze</button>
        </form>

        {% if prediction_text %}
        <div class="result-box mt-4">
            <h4>Prediction: {{ prediction_text }}</h4>
            <p><strong>Confidence:</strong> {{ prob }}%</p>
            <p><strong>Your Input:</strong><br>{{ review }}</p>
        </div>
        {% endif %}
    </div>

    <div class="footer">
        Made by Astha Shukla | Powered by Flask & ML
    </div>
</div>

</body>
</html>
